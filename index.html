<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение в разработке</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .construction-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }
        
        .tower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 0;
            background-color: #795548;
            animation: buildTower 5s linear infinite;
        }
        
        .crane {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 200px;
            background-color: #333;
            animation: moveCrane 5s linear infinite;
        }
        
        .crane-arm {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 4px;
            background-color: #333;
            transform-origin: left center;
            animation: rotateArm 5s linear infinite;
        }
        
        .brick {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #8D6E63;
            border-radius: 2px;
            animation: moveBrick 5s linear infinite;
        }
        
        .worker {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: #3E2723;
            border-radius: 10px 10px 0 0;
            bottom: 0;
            left: 50%;
            margin-left: -60px;
            animation: work 2.5s ease-in-out infinite;
        }
        
        .worker:nth-child(2) {
            margin-left: 40px;
            animation-delay: 0.5s;
        }
        
        .status-text {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 18px;
        }
        
        @keyframes buildTower {
            0% { height: 0; }
            100% { height: 100vh; }
        }
        
        @keyframes moveCrane {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        
        @keyframes rotateArm {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(-30deg); }
        }
        
        @keyframes moveBrick {
            0% { 
                top: 50px;
                left: 50%;
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }
            10% { opacity: 1; }
            50% { 
                top: 150px;
                left: 50%;
                transform: translateX(-50%) translateY(0);
            }
            100% { 
                top: 150px;
                left: 50%;
                opacity: 0;
                transform: translateX(-50%) translateY(200px);
            }
        }
        
        @keyframes work {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes buildTower {
            0% { height: 0; }
            100% { height: 100vh; }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="tower"></div>
        <div class="crane">
            <div class="crane-arm"></div>
        </div>
        <div class="brick"></div>
        <div class="worker"></div>
        <div class="worker"></div>
    </div>
    <div class="status-text">
        Приложение в разработке... Пожалуйста, подождите
    </div>
    
    <script>
        // Создаем кирпичи для анимации
        function createBricks() {
            const container = document.querySelector('.construction-container');
            
            setInterval(() => {
                const brick = document.createElement('div');
                brick.className = 'brick';
                
                // Начальная позиция (вверху крана)
                const startX = window.innerWidth / 2 - 15;
                const startY = 50;
                
                brick.style.left = startX + 'px';
                brick.style.top = startY + 'px';
                
                container.appendChild(brick);
                
                // Удаляем кирпич после анимации
                setTimeout(() => {
                    brick.remove();
                }, 5000);
            }, 500);
        }
        
        // Запускаем анимацию башни
        function animateTower() {
            const tower = document.querySelector('.tower');
            let height = 0;
            const maxHeight = window.innerHeight;
            
            const interval = setInterval(() => {
                height += 2;
                tower.style.height = height + 'px';
                
                if (height >= maxHeight) {
                    height = 0;
                    tower.style.height = '0';
                }
            }, 100);
        }
        
        // Инициализация анимации
        window.onload = function() {
            createBricks();
            animateTower();
        };
    </script>
</body>
</html>
