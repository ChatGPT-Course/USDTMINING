<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGame - Игра на Stars</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0f0c29;
            color: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .profile {
            background: rgba(46, 17, 81, 0.7);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #7b2cbf;
        }
        
        .user-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .user-info p {
            font-size: 14px;
            color: #b8b8b8;
        }
        
        .balance {
            background: rgba(123, 44, 191, 0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .balance-label {
            font-size: 14px;
            color: #d1d1d1;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 28px;
            font-weight: bold;
            color: #f7f7f7;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #7b2cbf 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #b8b8b8;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div id="loading" class="loading">
            Загрузка данных...
        </div>
        
        <div id="profile" style="display: none;">
            <div class="profile">
                <div class="profile-header">
                    <img id="user-avatar" class="avatar" src="" alt="Аватар">
                    <div class="user-info">
                        <h2 id="user-name">Имя пользователя</h2>
                        <p id="user-username">@username</p>
                    </div>
                </div>
                
                <div class="balance floating">
                    <div class="balance-label">Ваш баланс</div>
                    <div class="balance-amount" id="user-balance">0 ⭐</div>
                </div>
                
                <div class="buttons">
                    <button class="btn" id="deposit-btn">Пополнить</button>
                    <button class="btn" id="withdraw-btn">Вывести</button>
                </div>
                
                <button class="btn btn-secondary" id="history-btn">История операций</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран
        
        // Проверяем, есть ли пользователь в базе, если нет - создаем
        async function initUser() {
            const user = tg.initDataUnsafe.user;
            if (!user) {
                alert('Ошибка: пользователь не авторизован через Telegram');
                return;
            }
            
            const userId = user.id.toString();
            const userRef = database.ref('users/' + userId);
            
            // Проверяем существование пользователя
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                // Создаем нового пользователя
                const newUser = {
                    id: userId,
                    first_name: user.first_name || '',
                    last_name: user.last_name || '',
                    username: user.username || '',
                    photo_url: user.photo_url || '',
                    balance: 0,
                    created_at: firebase.database.ServerValue.TIMESTAMP,
                    transactions: {}
                };
                
                await userRef.set(newUser);
                console.log('Новый пользователь создан:', newUser);
            }
            
            return userId;
        }
        
        // Загружаем данные пользователя
        async function loadUserData(userId) {
            const userRef = database.ref('users/' + userId);
            
            // Устанавливаем слушатель для реального обновления данных
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    updateUI(userData);
                }
            });
        }
        
        // Обновляем интерфейс данными пользователя
        function updateUI(userData) {
            document.getElementById('user-name').textContent = 
                `${userData.first_name || ''} ${userData.last_name || ''}`.trim() || 'Пользователь';
            
            document.getElementById('user-username').textContent = 
                userData.username ? `@${userData.username}` : '';
            
            document.getElementById('user-balance').textContent = 
                `${userData.balance || 0} ⭐`;
            
            if (userData.photo_url) {
                document.getElementById('user-avatar').src = userData.photo_url;
            } else {
                document.getElementById('user-avatar').src = 'https://via.placeholder.com/60';
            }
            
            // Показываем профиль после загрузки данных
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile').style.display = 'block';
        }
        
        // Инициализация частиц на фоне
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(123, 44, 191, ${Math.random() * 0.5 + 0.2})`;
                particle.style.borderRadius = '50%';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                // Анимация движения
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Обработчики кнопок
        function setupButtons(userId) {
            document.getElementById('deposit-btn').addEventListener('click', () => {
                tg.showPopup({
                    title: 'Пополнение баланса',
                    message: 'Введите сумму для пополнения:',
                    buttons: [
                        {id: 'deposit_100', type: 'default', text: '100 ⭐'},
                        {id: 'deposit_500', type: 'default', text: '500 ⭐'},
                        {id: 'deposit_custom', type: 'default', text: 'Другая сумма'},
                        {type: 'cancel'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'deposit_custom') {
                        tg.showPopup({
                            title: 'Введите сумму',
                            message: 'Сколько Stars вы хотите внести?',
                            buttons: [
                                {id: 'confirm', type: 'default', text: 'Подтвердить'},
                                {type: 'cancel'}
                            ]
                        }, (buttonId) => {
                            if (buttonId === 'confirm') {
                                // Здесь должна быть логика пополнения
                                alert('Функция пополнения будет реализована позже');
                            }
                        });
                    } else if (buttonId.startsWith('deposit_')) {
                        const amount = parseInt(buttonId.split('_')[1]);
                        // Здесь должна быть логика пополнения
                        alert(`Пополнение на ${amount} Stars будет реализовано позже`);
                    }
                });
            });
            
            document.getElementById('withdraw-btn').addEventListener('click', () => {
                tg.showPopup({
                    title: 'Вывод средств',
                    message: 'Введите сумму для вывода:',
                    buttons: [
                        {id: 'withdraw', type: 'default', text: 'Запросить вывод'},
                        {type: 'cancel'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'withdraw') {
                        // Здесь должна быть логика вывода
                        alert('Функция вывода будет реализована позже');
                    }
                });
            });
            
            document.getElementById('history-btn').addEventListener('click', () => {
                // Здесь будет переход к истории операций
                alert('История операций будет отображаться здесь');
            });
        }
        
        // Основная функция инициализации
        async function initApp() {
            initParticles();
            
            try {
                const userId = await initUser();
                await loadUserData(userId);
                setupButtons(userId);
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                document.getElementById('loading').textContent = 'Ошибка загрузки данных. Пожалуйста, попробуйте позже.';
            }
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
