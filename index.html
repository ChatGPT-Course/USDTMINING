<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .user-card {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .loading { color: #ccc; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã Telegram Mini App</h1>
        <div id="content">
            <p id="status" class="loading">–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É...</p>
            <div id="userInfo"></div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB
        const NOCODB_CONFIG = {
            BASE_URL: 'https://app.nocodb.com',
            API_TOKEN: 'EB8ueGhiFFEsnbjkn9wKg8WUfBE73XWPgXMuB6uH',
            TABLE_ID: 'mqo292nskad9hpm'
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram
        function isInTelegramWebApp() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ø–æ—Å–æ–±–æ–≤
            return (
                (window.Telegram && Telegram.WebApp) ||
                (window.parent && window.parent.Telegram && window.parent.Telegram.WebApp) ||
                navigator.userAgent.includes('Telegram') ||
                window.location.hash.includes('tgWebApp') ||
                document.referrer.includes('telegram') ||
                window.name.includes('telegram')
            );
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
        async function saveUserToNocoDB(userData) {
            try {
                const response = await fetch(
                    `${NOCODB_CONFIG.BASE_URL}/api/v2/tables/${NOCODB_CONFIG.TABLE_ID}/records`,
                    {
                        method: 'POST',
                        headers: {
                            'xc-token': NOCODB_CONFIG.API_TOKEN,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_tg: userData.id,
                            name: userData.first_name + (userData.last_name ? ' ' + userData.last_name : ''),
                            username: userData.username || ''
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                throw error;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ id_tg
        async function checkUserExists(userId) {
            try {
                const response = await fetch(
                    `${NOCODB_CONFIG.BASE_URL}/api/v2/tables/${NOCODB_CONFIG.TABLE_ID}/records?where=(id_tg,eq,${userId})`,
                    {
                        headers: {
                            'xc-token': NOCODB_CONFIG.API_TOKEN
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.list && data.list.length > 0;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', error);
                return false;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
        function getUserFromUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tgWebAppData = urlParams.get('tgWebAppData');
            
            if (tgWebAppData) {
                try {
                    const decoded = decodeURIComponent(tgWebAppData);
                    const data = JSON.parse(decoded);
                    return data.user || null;
                } catch (e) {
                    console.error('Error parsing tgWebAppData:', e);
                }
            }
            return null;
        }

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è Telegram WebApp
        async function initTelegramApp() {
            const statusElement = document.getElementById('status');
            const userInfoElement = document.getElementById('userInfo');

            try {
                let telegramUser = null;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ä–∞–∑–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
                if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    telegramUser = Telegram.WebApp.initDataUnsafe.user;
                } else {
                    telegramUser = getUserFromUrlParams();
                }

                if (telegramUser) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    userInfoElement.innerHTML = `
                        <div class="user-card">
                            <p><strong>ID:</strong> ${telegramUser.id}</p>
                            <p><strong>–ò–º—è:</strong> ${telegramUser.first_name} ${telegramUser.last_name || ''}</p>
                            ${telegramUser.username ? `<p><strong>Username:</strong> @${telegramUser.username}</p>` : ''}
                        </div>
                    `;

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                    const userExists = await checkUserExists(telegramUser.id);

                    if (userExists) {
                        statusElement.textContent = '‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞!';
                        statusElement.className = 'success';
                    } else {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        await saveUserToNocoDB(telegramUser);
                        statusElement.textContent = '‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ –±–∞–∑–µ!';
                        statusElement.className = 'success';
                    }

                } else {
                    statusElement.textContent = '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã';
                    statusElement.className = 'error';
                    userInfoElement.innerHTML = '<p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–æ –¥–∞–Ω–Ω—ã–µ Telegram –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã</p>';
                }

            } catch (error) {
                statusElement.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –±–∞–∑–æ–π';
                statusElement.className = 'error';
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞
        function initRegularBrowser() {
            const statusElement = document.getElementById('status');
            const userInfoElement = document.getElementById('userInfo');
            
            statusElement.textContent = 'üì± –≠—Ç–æ Mini App –¥–ª—è Telegram';
            statusElement.className = 'error';
            
            userInfoElement.innerHTML = `
                <p>–î–ª—è —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –æ—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
                <div style="margin-top: 20px;">
                    <p><strong>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ:</strong></p>
                    <button class="btn" onclick="testConnection()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö</button>
                </div>
            `;
        }

        // –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ
        async function testConnection() {
            try {
                const response = await fetch(
                    `${NOCODB_CONFIG.BASE_URL}/api/v2/tables/${NOCODB_CONFIG.TABLE_ID}/records?limit=1`,
                    {
                        headers: {
                            'xc-token': NOCODB_CONFIG.API_TOKEN
                        }
                    }
                );
                
                if (response.ok) {
                    alert('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∞–∑–µ —É—Å–ø–µ—à–Ω–æ!');
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ: ' + error.message);
            }
        }

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function initApp() {
            if (isInTelegramWebApp()) {
                console.log('–ó–∞–ø—É—Å–∫ –≤ Telegram WebApp');
                initTelegramApp();
            } else {
                console.log('–ó–∞–ø—É—Å–∫ –≤ –æ–±—ã—á–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
                initRegularBrowser();
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É (–Ω–∞ —Å–ª—É—á–∞–π –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ Telegram WebApp)
        setTimeout(() => {
            if (isInTelegramWebApp() && !document.querySelector('.user-card')) {
                console.log('–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è Telegram');
                initTelegramApp();
            }
        }, 1000);
    </script>
</body>
</html>
