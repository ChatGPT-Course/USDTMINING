        function addLog(message, type = 'info') {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function testConnection() {

                addLog(`üìä HTTP —Å—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`, 'info');

                addLog('üì® –ó–∞–≥–æ–ª–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞:', 'debug');

                    if (response.status === 401) {

                    addLog('üí° –†–µ—à–µ–Ω–∏–µ: –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å CORS proxy –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ NocoDB', 'warning');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkUserExists(userId) {

        async function saveUserToNocoDB(userData) {

            addLog(`üì° URL —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${saveUrl}`, 'debug');
            addLog(`üì¶ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ${JSON.stringify(userData, null, 2)}`, 'debug');

            const requestBody = {

                addLog('üì® –ó–∞–≥–æ–ª–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞:', 'debug');
                for (const [key, value] of response.headers.entries()) {
                    addLog(`   ${key}: ${value}`, 'debug');

                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(`‚ùå –û–®–ò–ë–ö–ê –°–ï–†–í–ï–†–ê: ${response.status}`, 'error');

                const result = await response.json();

                addLog(`üÜî ID –∑–∞–ø–∏—Å–∏ –≤ –±–∞–∑–µ: ${result.Id}`, 'success');
                return result;

                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {

        form.addEventListener('submit', async function(event) {

                    addLog('üíæ –®–ê–ì 2: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑—É', 'info');
                    await saveUserToNocoDB(userData);
                    addLog('üéâ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –£–°–ü–ï–®–ù–û –î–û–ë–ê–í–õ–ï–ù!', 'success');

                }
                
            } catch (error) {

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è Enter
        form.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (this.type !== 'submit') {
                        const inputs = Array.from(form.querySelectorAll('input'));
                        const index = inputs.indexOf(this);
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            form.dispatchEvent(new Event('submit'));
                        }
                    }
                }
            });
        });
