<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .you-message {
            background-color: #e6f7ff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background-color: #f2f2f2;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .system-message {
            background-color: #ffe6e6;
            margin: 0 auto;
            text-align: center;
        }
        
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        #send-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        #send-button:hover {
            background-color: #1557b0;
        }
        
        .typing-indicator {
            display: none;
            padding: 8px 12px;
            background-color: #f2f2f2;
            border-radius: 18px;
            margin-bottom: 10px;
            width: fit-content;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            animation: typing 1.4s infinite both;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="typing-indicator" class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Введите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const proxyUrl = 'https://eoujslou247ltau.m.pipedream.net';

        // Добавляем приветственное сообщение
        window.addEventListener('DOMContentLoaded', () => {
            addMessageToChat('AI', 'Привет! Я ИИ-ассистент. Чем я могу вам помочь сегодня?');
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Добавляем сообщение пользователя в чат
            addMessageToChat('You', message);
            userInput.value = '';
            
            // Показываем индикатор набора текста
            typingIndicator.style.display = 'block';
            
            try {
                // Отправляем сообщение через прокси
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                // Скрываем индикатор набора текста
                typingIndicator.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Добавляем ответ ИИ в чат
                addMessageToChat('AI', data.response);
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessageToChat('System', 'Ошибка соединения с ИИ. Пожалуйста, попробуйте снова.');
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender.toLowerCase()}-message`;
            
            // Если это сообщение от системы
            if (sender === 'System') {
                messageElement.className = 'message system-message';
            }
            
            // Форматируем сообщение в зависимости от отправителя
            if (sender === 'You') {
                messageElement.innerHTML = `${message}`;
            } else {
                messageElement.innerHTML = `${message}`;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
