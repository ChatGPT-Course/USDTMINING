<!DOCTYPE html>
<html>
<body>
  <div id="chat"></div>
  <input id="input" placeholder="Ваш вопрос...">
  <button onclick="askAI()">Спросить ИИ</button>

  <script>
    async function askAI() {
      const input = document.getElementById("input").value;
      const response = await fetch("https://quiet-bread-c5e3.egorspirin10.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });
      const data = await response.json();
      document.getElementById("chat").innerHTML += `<p>${data.choices[0].message.content}</p>`;
    }
  </script>
</body>
</html>
