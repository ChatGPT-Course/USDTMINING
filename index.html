<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ß–∞—Ç —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫</title>
    <style>
        :root {
            --primary: #2ecc71;
            --error: #e74c3c;
            --user-bg: #ecf0f1;
            --bot-bg: #3498db;
            --text: #2c3e50;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui;
            background: #f8f9fa;
            color: var(--text);
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            height: 65vh;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--user-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--bot-bg);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px auto;
            width: fit-content;
        }

        .input-container {
            padding: 20px;
            border-top: 2px solid #eee;
            display: flex;
            gap: 10px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.2);
        }

        button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }

        .loading-indicator {
            display: none;
            position: absolute;
            right: 130px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chat-messages { height: 60vh; }
            button { padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ –ó–∞—â–∏—â–µ–Ω–Ω—ã–π —á–∞—Ç —Å –ò–ò (Anti-Block System)
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" 
                   placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                   autocomplete="off"
                   aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <div class="loading-indicator" id="loading">–ò–ò –¥—É–º–∞–µ—Ç...</div>
        </div>
    </div>

    <script>
        // URL –≤–∞—à–µ–≥–æ Cloudflare Worker
        const API_ENDPOINT = 'https://test.egorspirin10.workers.dev/';
        let isProcessing = false;

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }

            try {
                isProcessing = true;
                toggleLoading(true);
                input.disabled = true;
                
                addMessage(message, 'user');
                input.value = '';

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å —Ç—Ä–µ–º—è –ø–æ–ø—ã—Ç–∫–∞–º–∏
                const response = await fetchWithRetry({
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Request-Source': 'github-pages'
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }],
                        temperature: 0.7
                    })
                }, 3);

                const data = await response.json();
                
                if (!data?.choices?.[0]?.message?.content) {
                    throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞');
                }

                addMessage(data.choices[0].message.content, 'bot');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                isProcessing = false;
                input.disabled = false;
                toggleLoading(false);
            }
        }

        async function fetchWithRetry(options, retries) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);

                    const response = await fetch(API_ENDPOINT, {
                        ...options,
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }

                    return response;
                } catch (error) {
                    if (attempt === retries) throw error;
                    await new Promise(r => setTimeout(r, 1000 * attempt));
                }
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(text) {
            const messagesDiv = document.getElementById('chat-messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('user-input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
