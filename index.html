<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Error Logging</title>
    <style>
        :root {
            --error-color: #ff4444;
            --success-color: #00C851;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message { background: #e3f2fd; margin-left: auto; }
        .bot-message { background: #f5f5f5; margin-right: auto; }
        .error-message {
            background: var(--error-color);
            color: white;
            text-align: center;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            position: relative;
        }
        input { flex: 1; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .loading { display: none; position: absolute; right: 130px; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://test.egorspirin10.workers.dev/';
        let isRequestPending = false;

        async function sendMessage() {
            if (isRequestPending) return;
            
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            try {
                isRequestPending = true;
                document.getElementById('loading').style.display = 'block';
                addMessage(message, 'user');
                userInput.value = '';

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Unknown error');
                }

                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('API Error:', error);
            } finally {
                isRequestPending = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = text;
            document.getElementById('chat-messages').appendChild(errorDiv);
        }
    </script>
</body>
</html>
