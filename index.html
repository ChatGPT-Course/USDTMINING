<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .user-card {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .loading { color: #ccc; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã –ü—Ä–∏–≤–µ—Ç!</h1>
        <p id="status" class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞—à –ø—Ä–æ—Ñ–∏–ª—å...</p>
        <div id="userInfo"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB
        const NOCODB_CONFIG = {
            BASE_URL: 'https://app.nocodb.com',
            API_TOKEN: 'EB8ueGhiFFEsnbjkn9wKg8WUfBE73XWPgXMuB6uH',
            PROJECT_ID: 'wf52x8bf',
            BASE_ID: 'p0ce98aizxqdmvg',
            TABLE_ID: 'mqo292nskad9hpm'
        };

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
        async function saveUserToNocoDB(userData) {
            try {
                const response = await fetch(
                    `${NOCODB_CONFIG.BASE_URL}/api/v2/tables/${NOCODB_CONFIG.TABLE_ID}/records`,
                    {
                        method: 'POST',
                        headers: {
                            'xc-token': NOCODB_CONFIG.API_TOKEN,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_tg: userData.id,
                            name: userData.first_name + (userData.last_name ? ' ' + userData.last_name : ''),
                            username: userData.username || ''
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                throw error;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ id_tg
        async function checkUserExists(userId) {
            try {
                const response = await fetch(
                    `${NOCODB_CONFIG.BASE_URL}/api/v2/tables/${NOCODB_CONFIG.TABLE_ID}/records?where=(id_tg,eq,${userId})`,
                    {
                        headers: {
                            'xc-token': NOCODB_CONFIG.API_TOKEN
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.list && data.list.length > 0;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', error);
                return false;
            }
        }

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        async function initApp() {
            const statusElement = document.getElementById('status');
            const userInfoElement = document.getElementById('userInfo');

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();

                    const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                    
                    if (telegramUser) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                        userInfoElement.innerHTML = `
                            <div class="user-card">
                                <p><strong>ID:</strong> ${telegramUser.id}</p>
                                <p><strong>–ò–º—è:</strong> ${telegramUser.first_name} ${telegramUser.last_name || ''}</p>
                                ${telegramUser.username ? `<p><strong>Username:</strong> @${telegramUser.username}</p>` : ''}
                            </div>
                        `;

                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        const userExists = await checkUserExists(telegramUser.id);

                        if (userExists) {
                            statusElement.textContent = '‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞!';
                            statusElement.className = 'success';
                        } else {
                            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                            await saveUserToNocoDB(telegramUser);
                            statusElement.textContent = '‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ –±–∞–∑–µ!';
                            statusElement.className = 'success';
                        }

                    } else {
                        statusElement.textContent = '‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã';
                        statusElement.className = 'error';
                    }

                } else {
                    statusElement.textContent = 'üì± –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram';
                    statusElement.className = 'error';
                    userInfoElement.innerHTML = '<p>–≠—Ç–æ Mini App –¥–ª—è Telegram</p>';
                }

            } catch (error) {
                statusElement.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –±–∞–∑–æ–π';
                statusElement.className = 'error';
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
