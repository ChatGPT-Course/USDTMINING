<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω—Ç–∏–±–ª–æ–∫–∏—Ä–æ–≤–æ—á–Ω—ã–π AI –ß–∞—Ç</title>
    <style>
        :root {
            --primary: #2ecc71;
            --error: #e74c3c;
            --user-bg: #ecf0f1;
            --bot-bg: #3498db;
            --text: #2c3e50;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui;
            background: #f8f9fa;
            color: var(--text);
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            height: 65vh;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--user-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--bot-bg);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px auto;
            width: fit-content;
        }

        .input-container {
            padding: 20px;
            border-top: 2px solid #eee;
            display: flex;
            gap: 10px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.2);
        }

        button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 0.9em;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chat-messages { height: 60vh; }
            button { padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ –ê–Ω—Ç–∏–±–ª–æ–∫–∏—Ä–æ–≤–æ—á–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ v2.1
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" 
                   placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                   autocomplete="off"
                   aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <div class="loading-indicator" id="loading">–ò–ò –¥—É–º–∞–µ—Ç...</div>
        </div>
    </div>
    <div id="status" class="status-indicator"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            endpoints: [
                'https://test.egorspirin10.workers.dev/',
                'https://test.egorspirin10.workers.dev/',
                'https://test.egorspirin10.workers.dev/'
            ],
            currentEndpoint: 0,
            retries: 3,
            timeout: 15000,
            requestCounter: 0
        };

        let isProcessing = false;

        async function sendMessage() {
            if (isProcessing) return;
            
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            
            if (!message) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }

            try {
                isProcessing = true;
                toggleLoading(true);
                inputField.disabled = true;
                
                addMessage(message, 'user');
                inputField.value = '';

                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∑–∞–ø—Ä–æ—Å–∞
                const requestId = crypto.randomUUID();
                const delay = Math.floor(Math.random() * 500);
                
                await new Promise(r => setTimeout(r, delay));

                const response = await fetchWithRetry({
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Request-ID': requestId,
                        'X-Request-Count': CONFIG.requestCounter++,
                        'X-Time-Zone': Intl.DateTimeFormat().resolvedOptions().timeZone
                    },
                    body: JSON.stringify({
                        message,
                        timestamp: Date.now(),
                        region: navigator.language
                    })
                });

                const data = await response.json();
                
                if (!data?.choices?.[0]?.message?.content) {
                    throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞');
                }
                
                addMessage(data.choices[0].message.content, 'bot');
                showStatus('‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω', 2000);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
                showStatus('üîÑ –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å–µ—Ä–≤–µ—Ä...', 3000);
                rotateEndpoint();
            } finally {
                isProcessing = false;
                inputField.disabled = false;
                toggleLoading(false);
            }
        }

        async function fetchWithRetry(options) {
            for (let attempt = 1; attempt <= CONFIG.retries; attempt++) {
                try {
                    showStatus(`‚åõ –ü–æ–ø—ã—Ç–∫–∞ ${attempt}/${CONFIG.retries}`);
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);

                    const response = await fetch(
                        CONFIG.endpoints[CONFIG.currentEndpoint],
                        {
                            ...options,
                            signal: controller.signal
                        }
                    );

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || `HTTP ${response.status}`);
                    }

                    return response;
                } catch (error) {
                    if (attempt === CONFIG.retries) throw error;
                    await new Promise(r => setTimeout(r, 1000 * attempt));
                }
            }
        }

        function rotateEndpoint() {
            CONFIG.currentEndpoint = (CONFIG.currentEndpoint + 1) % CONFIG.endpoints.length;
            showStatus(`‚ö° –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–µ—Ä–≤–µ—Ä ${CONFIG.currentEndpoint + 1}`, 2000);
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(text, duration = 0) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    status.style.display = 'none';
                }, duration);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('user-input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        showStatus('üü¢ –°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞', 3000);
    </script>
</body>
</html>
