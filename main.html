<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initApp() {
        try {
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
            if (!tg.initDataUnsafe?.user) {
                throw new Error('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã');
            }

            const tgUser = tg.initDataUnsafe.user;
            console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram:', tgUser);

            // 2. –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å—Ä–∞–∑—É (–∏–∑ Telegram –¥–∞–Ω–Ω—ã—Ö)
            document.getElementById('name').textContent = tgUser.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

            // 3. –†–∞–±–æ—Ç–∞ —Å Firebase
            const userId = tgUser.id.toString();
            const userRef = database.ref('users/' + userId);

            // 4. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const newUser = {

                    tg_username: tgUser.username ? `@${tgUser.username}` : '–Ω–µ —É–∫–∞–∑–∞–Ω',
                    tg_name: tgUser.first_name || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ',
                    stars: 0
                };

                await userRef.set(newUser);
                console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω –≤ Firebase:', newUser);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ

                const userData = snapshot.val();
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Firebase:', userData);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ

            // 5. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏–π –±–∞–ª–∞–Ω—Å–∞
            userRef.on('value', (snap) => {

    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
    function createStars() {
        const space = document.getElementById('space-background');
        const starCount = 30;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

    function setupDepositPopup() {

        const depositForm = document.getElementById('depositForm');

        depositBtn.addEventListener('click', () => {
            popup.classList.add('active');

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞
        closeBtn.addEventListener('click', () => {

        // –í—ã–±–æ—Ä –º–µ—Ç–æ–¥–∞ –æ–ø–ª–∞—Ç—ã

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—É–º–º—ã

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        depositForm.addEventListener('submit', (e) => {

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞

            console.log('–ú–µ—Ç–æ–¥ –æ–ø–ª–∞—Ç—ã:', selectedMethod);
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            popup.classList.remove('active');
            resetForm();
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –æ–ø–ª–∞—Ç—É –∏–ª–∏ –¥—Ä—É–≥—É—é –ª–æ–≥–∏–∫—É
            alert(`–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ ${amount} STARS —á–µ—Ä–µ–∑ ${selectedMethod.toUpperCase()} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!`);
        });
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        function validateForm() {
            const amount = parseInt(depositAmount.value);
            let isValid = true;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É–º–º—ã
            if (isNaN(amount) {
                amountError.style.display = 'none';
                submitBtn.disabled = true;
                return;
            }
            
            if (amount < 10) {
                amountError.textContent = '–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ 10 STARS';
                amountError.style.display = 'block';
                isValid = false;
            } else if (amount % 10 !== 0) {
                amountError.textContent = '–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫—Ä–∞—Ç–Ω–∞ 10';
                amountError.style.display = 'block';
                isValid = false;
            } else {
                amountError.style.display = 'none';
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞
            if (!selectedMethod) {
                isValid = false;
            }
            
            submitBtn.disabled = !isValid;
        }
        
        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            depositAmount.value = '';
            amountError.style.display = 'none';
            selectedMethod = null;
            submitBtn.disabled = true;
            document.querySelectorAll('.payment-option').forEach(opt => {
                opt.style.backgroundColor = '#2a2a3a';
            });
        }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        tg.expand();
        setupDepositPopup();
        
        // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é Telegram WebApp
        setTimeout(() => {
            initApp();
        }, 300);
    });
</script>
