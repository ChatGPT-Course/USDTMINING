<body>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
      authDomain: "vrot-x-7a48f.firebaseapp.com",
      databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
      projectId: "vrot-x-7a48f",
      storageBucket: "vrot-x-7a48f.firebasestorage.app",
      messagingSenderId: "622297225288",
      appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase
    async function checkOrCreateUser() {
        const user = tg.initDataUnsafe.user;
        if (!user) {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω');
            document.getElementById('name').textContent = '–ì–æ—Å—Ç—å';
            return false;
        }
        
        try {
            const userRef = database.ref('users/' + user.id);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const newUser = {
                    tg_username: user.username ? `@${user.username}` : 'unknown',
                    tg_name: user.first_name || '–ò–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ',
                    stars: 0,
                    created_at: firebase.database.ServerValue.TIMESTAMP
                };
                
                await userRef.set(newUser);
                console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', newUser);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                updateUserInfo(newUser);
                return true;
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userData = snapshot.val();
                updateUserInfo(userData);
                return true;
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å Firebase:', error);
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –∏–∑ Telegram, –µ—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            document.getElementById('name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            return false;
        }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function updateUserInfo(userData) {
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è –∏–∑ Telegram (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç) –∏–ª–∏ –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        const tgUser = tg.initDataUnsafe.user;
        const displayName = tgUser?.first_name || userData.tg_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        document.getElementById('name').textContent = displayName;
        document.getElementById('balance').textContent = userData.stars || 0;
    }
    
    // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function setupUserDataListener() {
        const user = tg.initDataUnsafe.user;
        if (!user) return;
        
        const userRef = database.ref('users/' + user.id);
        
        userRef.on('value', (snapshot) => {
            if (snapshot.exists()) {
                updateUserInfo(snapshot.val());
            }
        }, (error) => {
            console.error('–û—à–∏–±–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª—è Firebase:', error);
        });
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
    function createStars() {
        const space = document.getElementById('space-background');
        const starCount = 30;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 8 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${10 + Math.random() * 20}s`;
            
            space.appendChild(star);
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', async () => {
        createStars();
        tg.expand();
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–∫—Ä–∏–ø—Ç Firebase SDK
        const firebaseScript = document.createElement('script');
        firebaseScript.src = "https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js";
        document.head.appendChild(firebaseScript);
        
        const firebaseDatabaseScript = document.createElement('script');
        firebaseDatabaseScript.src = "https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js";
        document.head.appendChild(firebaseDatabaseScript);
        
        firebaseScript.onload = firebaseDatabaseScript.onload = async () => {
            if (tg.initDataUnsafe?.user) {
                // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                const userCreated = await checkOrCreateUser();
                
                if (userCreated) {
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏–π
                    setupUserDataListener();
                }
            } else {
                document.getElementById('name').textContent = '–ì–æ—Å—Ç—å';
            }
        };
    });
</script>
