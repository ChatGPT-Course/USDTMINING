    <style>

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ø–∞–ø–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .popup-overlay {

<body>

    <!-- –ü–æ–ø–∞–ø –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="popup-overlay" id="settingsPopup">
        <div class="popup-content">
            <button class="popup-close" id="closePopup">‚úï</button>

            <form class="settings-form" id="settingsForm">
                <div class="form-group">
                    <label class="form-label">TON –ö–æ—à–µ–ª–µ–∫</label>
                    <input type="text" class="form-input" id="tonWallet" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å TON –∫–æ—à–µ–ª—å–∫–∞">
                </div>
                <div class="form-group">

                    <input type="text" class="form-input" id="withdrawUsername" placeholder="–í–∞—à —é–∑–µ—Ä–Ω–µ–π–º">
                </div>
                <div class="form-group">
                    <label class="form-label">USDT –ö–æ—à–µ–ª–µ–∫</label>
                    <input type="text" class="form-input" id="usdtWallet" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å USDT –∫–æ—à–µ–ª—å–∫–∞">
                </div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
        authDomain: "vrot-x-7a48f.firebaseapp.com",
        databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
        projectId: "vrot-x-7a48f",
        storageBucket: "vrot-x-7a48f.firebasestorage.app",
        messagingSenderId: "622297225288",
        appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initApp() {
        try {
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
            if (!tg.initDataUnsafe?.user) {
                throw new Error('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã');
            }

            const tgUser = tg.initDataUnsafe.user;
            console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram:', tgUser);

            // 2. –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å—Ä–∞–∑—É (–∏–∑ Telegram –¥–∞–Ω–Ω—ã—Ö)
            document.getElementById('name').textContent = tgUser.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

            // 3. –†–∞–±–æ—Ç–∞ —Å Firebase
            const userId = tgUser.id.toString();
            const userRef = database.ref('users/' + userId);

            // 4. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const newUser = {
                    tg_id: userId,
                    tg_username: tgUser.username ? `@${tgUser.username}` : '–Ω–µ —É–∫–∞–∑–∞–Ω',
                    tg_name: tgUser.first_name || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ',
                    stars: 0
                };

                await userRef.set(newUser);
                console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω –≤ Firebase:', newUser);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                document.getElementById('balance').textContent = '0';
            } else {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç - –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                const userData = snapshot.val();
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Firebase:', userData);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                document.getElementById('balance').textContent = userData.stars || '0';
            }

            // 5. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏–π –±–∞–ª–∞–Ω—Å–∞
            userRef.on('value', (snap) => {
                if (snap.exists()) {
                    const data = snap.val();
                    document.getElementById('balance').textContent = data.stars || '0';
                    console.log('–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω:', data.stars);
                }
            });

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            document.getElementById('name').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            document.getElementById('balance').textContent = '0';
        }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
    function createStars() {
        const space = document.getElementById('space-background');
        const starCount = 30;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 8 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${10 + Math.random() * 20}s`;
            
            space.appendChild(star);
        }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤–µ–∑–¥—ã —Å —á–∞—Å—Ç–∏—Ü–∞–º–∏
    function animateStar() {
        const star = document.getElementById('starSticker');
        const particlesCount = 5;
        
        for (let i = 0; i < particlesCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('star-particle');
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü—ã
            const angle = Math.random() * Math.PI * 2;
            const distance = 10 + Math.random() * 20;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
            particle.style.animationDelay = `${Math.random() * 0.5}s`;
            
            star.appendChild(particle);
            
            // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ø–∞–ø–æ–º –Ω–∞—Å—Ç—Ä–æ–µ–∫
    function setupSettingsPopup() {
        const popup = document.getElementById('settingsPopup');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeBtn = document.getElementById('closePopup');
        const settingsForm = document.getElementById('settingsForm');
        
        settingsBtn.addEventListener('click', () => {
            popup.classList.add('active');
        });
        
        closeBtn.addEventListener('click', () => {
            popup.classList.remove('active');
        });
        
        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            const tonWallet = document.getElementById('tonWallet').value;
            const withdrawUsername = document.getElementById('withdrawUsername').value;
            const usdtWallet = document.getElementById('usdtWallet').value;
            
            console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', {
                tonWallet,
                withdrawUsername,
                usdtWallet
            });
            
            popup.classList.remove('active');
        });
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        tg.expand();
        setupSettingsPopup();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–≤–µ–∑–¥—ã –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(animateStar, 2000);
        
        // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é Telegram WebApp
        setTimeout(() => {
            initApp();
        }, 300);
    });
</script>
