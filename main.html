    // Функция для работы с cookies
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // Функция для очистки текста от спецсимволов
    function sanitizeText(text) {
        return text.replace(/[^\p{L}\p{N}\s]/gu, '').trim() || 'Пользователь';
    }

    // Функция для отображения инициалов
    function showInitials(element, name) {
        element.src = '';
        element.style.backgroundColor = '#2a2a3a';
        element.style.display = 'flex';
        element.style.alignItems = 'center';
        element.style.justifyContent = 'center';
        element.style.color = '#40e0d0';
        element.style.fontWeight = 'bold';
        element.textContent = name.charAt(0).toUpperCase();
    }

    // Основная функция инициализации
    async function initApp() {
        try {
            let tgUser = {};
            let fromCookie = false;
            
            // 1. Пробуем получить данные из Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    tgUser = tg.initDataUnsafe.user;
                    console.log('Данные из initDataUnsafe:', tgUser);
                } else if (tg.initData) {
                    try {
                        const initData = new URLSearchParams(tg.initData);
                        const userJson = initData.get('user');
                        if (userJson) {
                            tgUser = JSON.parse(decodeURIComponent(userJson));
                            console.log('Данные из initData:', tgUser);
                        }
                    } catch (e) {
                        console.error('Ошибка парсинга initData:', e);
                    }
                }
            }

            // 2. Если нет данных из Telegram, пробуем из cookies
            if (!tgUser.id) {
                const tgUserId = getCookie('tg_user_id');
                const tgName = getCookie('tg_name');
                const tgUsername = getCookie('tg_username');
                
                if (tgUserId && tgName) {
                    tgUser = {
                        id: tgUserId,
                        first_name: tgName,
                        username: tgUsername || undefined,
                        photo_url: getCookie('tg_photo_url') || undefined
                    };
                    fromCookie = true;
                    console.log('Данные из cookies:', tgUser);
                }
            }

            // 3. Если все еще нет данных - демо-режим
            if (!tgUser.id) {
                tgUser = {
                    id: 'demo_' + Math.random().toString(36).substr(2, 9),
                    first_name: 'Гость',
                    username: undefined,
                    photo_url: undefined
                };
                console.log('Демо-режим:', tgUser);
            }

            // 4. Отображаем данные пользователя
            const userName = sanitizeText(tgUser.first_name || 'Пользователь');
            const userUsername = tgUser.username ? `(@${sanitizeText(tgUser.username)})` : '(-)';
            
            document.getElementById('name').textContent = userName;
            document.getElementById('username').textContent = userUsername;

            // 5. Устанавливаем аватар
            const avatarImg = document.getElementById('userAvatar');
            if (tgUser.photo_url) {
                // Добавляем временную метку для избежания кеширования
                avatarImg.src = tgUser.photo_url + '?t=' + Date.now();
                avatarImg.onerror = function() {
                    // Если аватар не загрузился - показываем инициалы
                    showInitials(avatarImg, userName);
                };
            } else {
                showInitials(avatarImg, userName);
            }

            // 6. Сохраняем данные в cookies (если не из cookies)
            if (!fromCookie && tgUser.id) {
                setCookie('tg_user_id', tgUser.id, 30);
                setCookie('tg_name', userName, 30);
                setCookie('tg_username', tgUser.username || '', 30);
                if (tgUser.photo_url) setCookie('tg_photo_url', tgUser.photo_url, 30);
            }

            // 7. Работа с Firebase
            const userId = tgUser.id;
            const userRef = database.ref('users/' + userId);
            const historyRef = database.ref('history/' + userId);

            // Проверяем/создаем пользователя в БД
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                const newUser = {
                    tg_id: userId,
                    tg_username: tgUser.username ? `@${tgUser.username}` : 'не указан',
                    tg_name: userName,
                    stars: 0,
                    created_at: firebase.database.ServerValue.TIMESTAMP,
                    last_active: firebase.database.ServerValue.TIMESTAMP
                };

                await userRef.set(newUser);
                console.log('Новый пользователь создан в Firebase:', newUser);
            } else {
                // Обновляем время последней активности
                await userRef.update({
                    last_active: firebase.database.ServerValue.TIMESTAMP
                });
            }

            // 8. Создаем запись в истории (если это не админ и записи нет)
            if (userId !== ADMIN_ID) {
                const historySnapshot = await historyRef.once('value');
                if (!historySnapshot.exists()) {
                    await historyRef.set({
                        created_at: firebase.database.ServerValue.TIMESTAMP
                    });
                    console.log('Создана запись в истории для пользователя:', userId);
                }
            } else {
                // Для админа проверяем существование корня history
                const rootHistoryRef = database.ref('history');
                const rootHistorySnapshot = await rootHistoryRef.once('value');
                if (!rootHistorySnapshot.exists()) {
                    await rootHistoryRef.set({
                        created_at: firebase.database.ServerValue.TIMESTAMP
                    });
                    console.log('Создан корень history для админа');
                }
            }

            // 9. Слушаем изменения баланса
            userRef.on('value', (snap) => {
                if (snap.exists()) {
                    const data = snap.val();
                    document.getElementById('balance').textContent = data.stars || '0';
                }
            });

        } catch (error) {
            console.error('Ошибка инициализации:', error);
            document.getElementById('name').textContent = 'Гость';
            document.getElementById('username').textContent = '(-)';
            document.getElementById('balance').textContent = '0';
            
            const avatarImg = document.getElementById('userAvatar');
            showInitials(avatarImg, 'Гость');
        }
    }

    // Создание звездного фона
    function createStars() {
        const space = document.getElementById('space-background');
        const starCount = 30;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 8 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${10 + Math.random() * 20}s`;
            
            space.appendChild(star);
        }
    }

    // Управление попапом пополнения
    function setupDepositPopup() {
        const popup = document.getElementById('depositPopup');
        const depositBtn = document.getElementById('depositBtn');
        const closeBtn = document.getElementById('closeDepositPopup');
        const depositForm = document.getElementById('depositForm');
        const depositAmount = document.getElementById('depositAmount');
        const amountError = document.getElementById('amountError');
        const submitBtn = document.getElementById('submitDeposit');
        const paymentOptions = document.querySelectorAll('.payment-option');
        let selectedMethod = null;

        // Открытие попапа
        depositBtn.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.add('active');
        });
        
        // Закрытие попапа
        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.remove('active');
            resetForm();
        });
        
        // Валидация суммы
        depositAmount.addEventListener('input', () => {
            validateAmount();
        });
        
        // Отправка формы
        depositForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!selectedMethod || !depositAmount.value) return;
            
            const amount = parseInt(depositAmount.value);
            
            // Здесь будет логика обработки платежа
            console.log('Пополнение на:', amount, 'STARS');
            console.log('Метод оплаты:', selectedMethod);
            
            // В реальном приложении здесь редирект на оплату
            processPayment(amount, selectedMethod);
            
            popup.classList.remove('active');
            resetForm();
        });
        
        // Валидация суммы
        function validateAmount() {
            const amount = parseInt(depositAmount.value);
            let isValid = true;
            
            if (isNaN(amount)) {
                amountError.style.display = 'none';
                disablePaymentOptions();
                return;
            }
            
            if (amount < 10) {
                amountError.textContent = 'Минимальная сумма 10 STARS';
                amountError.style.display = 'block';
                isValid = false;
            } else if (amount % 10 !== 0) {
                amountError.textContent = 'Сумма должна быть кратна 10';
                amountError.style.display = 'block';
                isValid = false;
            } else {
                amountError.style.display = 'none';
            }
            
            // Активируем/деактивируем методы оплаты
            if (isValid) {
                enablePaymentOptions();
            } else {
                disablePaymentOptions();
            }
        }
        
        // Активация методов оплаты
        function enablePaymentOptions() {
            paymentOptions.forEach(option => {
                option.classList.add('active');
            });
            
            // Добавляем обработчики выбора метода
            paymentOptions.forEach(option => {
                option.addEventListener('click', selectPaymentMethod);
            });
        }
        
        // Деактивация методов оплаты
        function disablePaymentOptions() {
            paymentOptions.forEach(option => {
                option.classList.remove('active');
                option.style.backgroundColor = '#2a2a3a';
            });
            
            // Удаляем обработчики выбора метода
            paymentOptions.forEach(option => {
                option.removeEventListener('click', selectPaymentMethod);
            });
            
            selectedMethod = null;
            submitBtn.disabled = true;
        }
        
        // Выбор метода оплаты
        function selectPaymentMethod(e) {
            const option = e.currentTarget;
            
            // Сбрасываем выделение у всех вариантов
            paymentOptions.forEach(opt => {
                opt.style.backgroundColor = '#2a2a3a';
            });
            
            // Выделяем выбранный вариант
            option.style.backgroundColor = '#333344';
            selectedMethod = option.getAttribute('data-method');
            
            // Активируем кнопку отправки
            submitBtn.disabled = false;
        }
        
        // Обработка платежа
        function processPayment(amount, method) {
            // Здесь должна быть логика обработки платежа
            // Для демонстрации просто показываем сообщение
            let methodName = '';
            
            if (method === 'ton_crypto') methodName = 'TON Crypto Bot';
            if (method === 'usdt_crypto') methodName = 'USDT CryptoBot';
            
            alert(`Инициировано пополнение на ${amount} STARS через ${methodName}\n\nПосле оплаты баланс будет зачислен автоматически.`);
            
            // В реальном приложении здесь должен быть редирект на оплату
            // или вызов API CryptoBot для создания счета
        }
        
        // Сброс формы
        function resetForm() {
            depositAmount.value = '';
            amountError.style.display = 'none';
            selectedMethod = null;
            submitBtn.disabled = true;
            disablePaymentOptions();
        }
    }

    // Управление попапом истории
    function setupHistoryPopup() {
        const popup = document.getElementById('historyPopup');
        const historyBtn = document.getElementById('historyBtn');
        const closeBtn = document.getElementById('closeHistoryPopup');
        const historyList = document.getElementById('historyList');

        // Открытие попапа
        historyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loadHistory();
            popup.classList.add('active');
        });
        
        // Закрытие попапа
        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.remove('active');
        });
        
        // Загрузка истории
        async function loadHistory() {
            try {
                const userId = getCookie('tg_user_id') || 'demo';
                const historyRef = database.ref('history/' + userId);
                
                const snapshot = await historyRef.once('value');
                
                if (snapshot.exists()) {
                    const historyData = snapshot.val();
                    let hasTransactions = false;
                    let html = '';
                    
                    // Перебираем все записи в истории
                    Object.keys(historyData).forEach(key => {
                        const item = historyData[key];
                        
                        // Пропускаем технические поля
                        if (key === 'created_at') return;
                        
                        hasTransactions = true;
                        
                        html += `
                            <div class="history-item">
                                <div class="history-header">
                                    <div class="history-user">${item.user || 'Неизвестный'}</div>
                                    <div class="history-date">${formatDate(item.date)}</div>
                                </div>
                                <div class="history-amount">${item.amount || 0} STARS</div>
                                <div class="history-description">${item.description || 'Нет описания'}</div>
                            </div>
                        `;
                    });
                    
                    if (hasTransactions) {
                        historyList.innerHTML = html;
                    } else {
                        historyList.innerHTML = '<div class="empty-history">История транзакций пуста</div>';
                    }
                } else {
                    historyList.innerHTML = '<div class="empty-history">История транзакций пуста</div>';
                }
            } catch (error) {
                console.error('Ошибка загрузки истории:', error);
                historyList.innerHTML = '<div class="empty-history">Ошибка загрузки истории</div>';
            }
        }
        
        // Форматирование даты
        function formatDate(timestamp) {
            if (!timestamp) return 'Дата неизвестна';
            
            const date = new Date(timestamp);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    }

    // Запуск приложения
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        
        // Пытаемся расширить WebApp
        try {
            tg.expand();
        } catch (e) {
            console.log('Не удалось расширить WebApp');
        }
        
        setupDepositPopup();
        setupHistoryPopup();
        initApp();
    });
</script>
