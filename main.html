    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initApp() {
        try {
            let tgUser = {};
            let fromCookie = false;
            
            // 1. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    tgUser = tg.initDataUnsafe.user;
                    console.log('–î–∞–Ω–Ω—ã–µ –∏–∑ initDataUnsafe:', tgUser);
                } else if (tg.initData) {
                    try {
                        const initData = new URLSearchParams(tg.initData);
                        const userJson = initData.get('user');
                        if (userJson) {
                            tgUser = JSON.parse(decodeURIComponent(userJson));
                            console.log('–î–∞–Ω–Ω—ã–µ –∏–∑ initData:', tgUser);
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ initData:', e);
                    }
                }
            }

            // 2. –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑ Telegram, –ø—Ä–æ–±—É–µ–º –∏–∑ cookies
            if (!tgUser.id) {
                const tgUserId = getCookie('tg_user_id');
                const tgName = getCookie('tg_name');
                const tgUsername = getCookie('tg_username');
                
                if (tgUserId && tgName) {
                    tgUser = {
                        id: tgUserId,
                        first_name: tgName,
                        username: tgUsername || undefined,
                        photo_url: getCookie('tg_photo_url') || undefined
                    };
                    fromCookie = true;
                    console.log('–î–∞–Ω–Ω—ã–µ –∏–∑ cookies:', tgUser);
                }
            }

            // 3. –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö - –¥–µ–º–æ-—Ä–µ–∂–∏–º
            if (!tgUser.id) {
                tgUser = {
                    id: 'demo_' + Math.random().toString(36).substr(2, 9),
                    first_name: '–ì–æ—Å—Ç—å',
                    username: undefined,
                    photo_url: undefined
                };
                console.log('–î–µ–º–æ-—Ä–µ–∂–∏–º:', tgUser);
            }

            // 4. –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userName = sanitizeText(tgUser.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
            const userUsername = tgUser.username ? `(@${sanitizeText(tgUser.username)})` : '(-)';
            
            document.getElementById('name').textContent = userName;
            document.getElementById('username').textContent = userUsername;

            // 5. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
            const avatarImg = document.getElementById('userAvatar');
            if (tgUser.photo_url) {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
                avatarImg.src = tgUser.photo_url + '?t=' + Date.now();
                avatarImg.onerror = function() {
                    // –ï—Å–ª–∏ –∞–≤–∞—Ç–∞—Ä –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª—ã
                    showInitials(avatarImg, userName);
                };
            } else {
                showInitials(avatarImg, userName);
            }

            // 6. –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ cookies (–µ—Å–ª–∏ –Ω–µ –∏–∑ cookies)
            if (!fromCookie && tgUser.id) {
                setCookie('tg_user_id', tgUser.id, 30);
                setCookie('tg_name', userName, 30);
                setCookie('tg_username', tgUser.username || '', 30);
                if (tgUser.photo_url) setCookie('tg_photo_url', tgUser.photo_url, 30);
            }

            // 7. –†–∞–±–æ—Ç–∞ —Å Firebase
            const userId = tgUser.id;
            const userRef = database.ref('users/' + userId);
            const historyRef = database.ref('history/' + userId);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º/—Å–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î
            const snapshot = await userRef.once('value');
            
            if (!snapshot.exists()) {
                const newUser = {
                    tg_id: userId,
                    tg_username: tgUser.username ? `@${tgUser.username}` : '–Ω–µ —É–∫–∞–∑–∞–Ω',
                    tg_name: userName,
                    stars: 0,
                    created_at: firebase.database.ServerValue.TIMESTAMP,
                    last_active: firebase.database.ServerValue.TIMESTAMP
                };

                await userRef.set(newUser);
                console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω –≤ Firebase:', newUser);
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
                await userRef.update({
                    last_active: firebase.database.ServerValue.TIMESTAMP
                });
            }

            // 8. –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –≤ –∏—Å—Ç–æ—Ä–∏–∏ (–µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –∞–¥–º–∏–Ω –∏ –∑–∞–ø–∏—Å–∏ –Ω–µ—Ç)
            if (userId !== ADMIN_ID) {
                const historySnapshot = await historyRef.once('value');
                if (!historySnapshot.exists()) {
                    await historyRef.set({
                        created_at: firebase.database.ServerValue.TIMESTAMP
                    });
                    console.log('–°–æ–∑–¥–∞–Ω–∞ –∑–∞–ø–∏—Å—å –≤ –∏—Å—Ç–æ—Ä–∏–∏ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userId);
                }
            } else {
                // –î–ª—è –∞–¥–º–∏–Ω–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∫–æ—Ä–Ω—è history
                const rootHistoryRef = database.ref('history');
                const rootHistorySnapshot = await rootHistoryRef.once('value');
                if (!rootHistorySnapshot.exists()) {
                    await rootHistoryRef.set({
                        created_at: firebase.database.ServerValue.TIMESTAMP
                    });
                    console.log('–°–æ–∑–¥–∞–Ω –∫–æ—Ä–µ–Ω—å history –¥–ª—è –∞–¥–º–∏–Ω–∞');
                }
            }

            // 9. –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
            userRef.on('value', (snap) => {
                if (snap.exists()) {
                    const data = snap.val();
                    document.getElementById('balance').textContent = data.stars || '0';
                }
            });

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            document.getElementById('name').textContent = '–ì–æ—Å—Ç—å';
            document.getElementById('username').textContent = '(-)';
            document.getElementById('balance').textContent = '0';
            
            const avatarImg = document.getElementById('userAvatar');
            showInitials(avatarImg, '–ì–æ—Å—Ç—å');
        }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
    function createStars() {
        const space = document.getElementById('space-background');
        const starCount = 30;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 8 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${10 + Math.random() * 20}s`;
            
            space.appendChild(star);
        }
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ø–∞–ø–æ–º –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    function setupDepositPopup() {
        const popup = document.getElementById('depositPopup');
        const depositBtn = document.getElementById('depositBtn');
        const closeBtn = document.getElementById('closeDepositPopup');
        const depositForm = document.getElementById('depositForm');
        const depositAmount = document.getElementById('depositAmount');
        const amountError = document.getElementById('amountError');
        const submitBtn = document.getElementById('submitDeposit');
        const paymentOptions = document.querySelectorAll('.payment-option');
        let selectedMethod = null;

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞
        depositBtn.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.add('active');
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞
        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.remove('active');
            resetForm();
        });
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—É–º–º—ã
        depositAmount.addEventListener('input', () => {
            validateAmount();
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        depositForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!selectedMethod || !depositAmount.value) return;
            
            const amount = parseInt(depositAmount.value);
            
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞
            console.log('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –Ω–∞:', amount, 'STARS');
            console.log('–ú–µ—Ç–æ–¥ –æ–ø–ª–∞—Ç—ã:', selectedMethod);
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –æ–ø–ª–∞—Ç—É
            processPayment(amount, selectedMethod);
            
            popup.classList.remove('active');
            resetForm();
        });
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—É–º–º—ã
        function validateAmount() {
            const amount = parseInt(depositAmount.value);
            let isValid = true;
            
            if (isNaN(amount)) {
                amountError.style.display = 'none';
                disablePaymentOptions();
                return;
            }
            
            if (amount < 10) {
                amountError.textContent = '–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ 10 STARS';
                amountError.style.display = 'block';
                isValid = false;
            } else if (amount % 10 !== 0) {
                amountError.textContent = '–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫—Ä–∞—Ç–Ω–∞ 10';
                amountError.style.display = 'block';
                isValid = false;
            } else {
                amountError.style.display = 'none';
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º/–¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –º–µ—Ç–æ–¥—ã –æ–ø–ª–∞—Ç—ã
            if (isValid) {
                enablePaymentOptions();
            } else {
                disablePaymentOptions();
            }
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –º–µ—Ç–æ–¥–æ–≤ –æ–ø–ª–∞—Ç—ã
        function enablePaymentOptions() {
            paymentOptions.forEach(option => {
                option.classList.add('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ –º–µ—Ç–æ–¥–∞
            paymentOptions.forEach(option => {
                option.addEventListener('click', selectPaymentMethod);
            });
        }
        
        // –î–µ–∞–∫—Ç–∏–≤–∞—Ü–∏—è –º–µ—Ç–æ–¥–æ–≤ –æ–ø–ª–∞—Ç—ã
        function disablePaymentOptions() {
            paymentOptions.forEach(option => {
                option.classList.remove('active');
                option.style.backgroundColor = '#2a2a3a';
            });
            
            // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ –º–µ—Ç–æ–¥–∞
            paymentOptions.forEach(option => {
                option.removeEventListener('click', selectPaymentMethod);
            });
            
            selectedMethod = null;
            submitBtn.disabled = true;
        }
        
        // –í—ã–±–æ—Ä –º–µ—Ç–æ–¥–∞ –æ–ø–ª–∞—Ç—ã
        function selectPaymentMethod(e) {
            const option = e.currentTarget;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —É –≤—Å–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
            paymentOptions.forEach(opt => {
                opt.style.backgroundColor = '#2a2a3a';
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
            option.style.backgroundColor = '#333344';
            selectedMethod = option.getAttribute('data-method');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            submitBtn.disabled = false;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞
        function processPayment(amount, method) {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            let methodName = '';
            
            if (method === 'ton_crypto') methodName = 'TON Crypto Bot';
            if (method === 'usdt_crypto') methodName = 'USDT CryptoBot';
            
            alert(`–ò–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –Ω–∞ ${amount} STARS —á–µ—Ä–µ–∑ ${methodName}\n\n–ü–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã –±–∞–ª–∞–Ω—Å –±—É–¥–µ—Ç –∑–∞—á–∏—Å–ª–µ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.`);
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –æ–ø–ª–∞—Ç—É
            // –∏–ª–∏ –≤—ã–∑–æ–≤ API CryptoBot –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞
        }
        
        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            depositAmount.value = '';
            amountError.style.display = 'none';
            selectedMethod = null;
            submitBtn.disabled = true;
            disablePaymentOptions();
        }
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ø–∞–ø–æ–º –∏—Å—Ç–æ—Ä–∏–∏
    function setupHistoryPopup() {
        const popup = document.getElementById('historyPopup');
        const historyBtn = document.getElementById('historyBtn');
        const closeBtn = document.getElementById('closeHistoryPopup');
        const historyList = document.getElementById('historyList');

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞
        historyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loadHistory();
            popup.classList.add('active');
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞
        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.remove('active');
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        async function loadHistory() {
            try {
                const userId = getCookie('tg_user_id') || 'demo';
                const historyRef = database.ref('history/' + userId);
                
                const snapshot = await historyRef.once('value');
                
                if (snapshot.exists()) {
                    const historyData = snapshot.val();
                    let hasTransactions = false;
                    let html = '';
                    
                    // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ –∑–∞–ø–∏—Å–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏
                    Object.keys(historyData).forEach(key => {
                        const item = historyData[key];
                        
                        // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è
                        if (key === 'created_at') return;
                        
                        hasTransactions = true;
                        
                        html += `
                            <div class="history-item">
                                <div class="history-header">
                                    <div class="history-user">${item.user || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}</div>
                                    <div class="history-date">${formatDate(item.date)}</div>
                                </div>
                                <div class="history-amount">${item.amount || 0} STARS</div>
                                <div class="history-description">${item.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                            </div>
                        `;
                    });
                    
                    if (hasTransactions) {
                        historyList.innerHTML = html;
                    } else {
                        historyList.innerHTML = '<div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –ø—É—Å—Ç–∞</div>';
                    }
                } else {
                    historyList.innerHTML = '<div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –ø—É—Å—Ç–∞</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                historyList.innerHTML = '<div class="empty-history">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏</div>';
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(timestamp) {
            if (!timestamp) return '–î–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞';
            
            const date = new Date(timestamp);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        
        // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å—à–∏—Ä–∏—Ç—å WebApp
        try {
            tg.expand();
        } catch (e) {
            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å—à–∏—Ä–∏—Ç—å WebApp');
        }
        
        setupDepositPopup();
        setupHistoryPopup();
        initApp();
    });
</script>
