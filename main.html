    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB API
        const NOCODB_API = "https://app.nocodb.com/#/weamcfo6/p27jdsmk69wuimh/mvsq6em9m8dcluy"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL API NocoDB
        const NOCODB_API_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à API –∫–ª—é—á
        const TABLE_NAME = "Ymvsq6em9m8dcluy"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–∞—à–µ–π —Ç–∞–±–ª–∏—Ü—ã
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
        async function checkOrCreateUser() {
            const user = tg.initDataUnsafe.user;
            if (!user) return;
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const checkResponse = await fetch(`${NOCODB_API}/api/v1/db/data/v1/${TABLE_NAME}?where=(tg_user_id,eq,${user.id})`, {
                    headers: {
                        'xc-auth': NOCODB_API_KEY
                    }
                });
                
                const data = await checkResponse.json();
                
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
                if (data.list.length === 0) {
                    const newUser = {
                        tg_user_id: user.id,
                        tg_username: user.username ? `@${user.username}` : 'unknown',
                        tg_name: user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        stars: 0
                    };
                    
                    await fetch(`${NOCODB_API}/api/v1/db/data/v1/${TABLE_NAME}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'xc-auth': NOCODB_API_KEY
                        },
                        body: JSON.stringify(newUser)
                    });
                    
                    console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å NocoDB:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            const user = tg.initDataUnsafe.user;
            if (!user) return;
            
            try {
                const response = await fetch(`${NOCODB_API}/api/v1/db/data/v1/${TABLE_NAME}?where=(tg_user_id,eq,${user.id})`, {
                    headers: {
                        'xc-auth': NOCODB_API_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.list.length > 0) {
                    const userData = data.list[0];
                    document.getElementById('username').textContent = userData.tg_username || `@${user.username}`;
                    document.getElementById('name').textContent = userData.tg_name || user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    document.getElementById('balance').textContent = userData.stars || 0;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const space = document.getElementById('space-background');
            const starCount = 30;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 2 –¥–æ 10px
                const size = Math.random() * 8 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${10 + Math.random() * 20}s`;
                
                space.appendChild(star);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            createStars();

            tg.expand();
            
            // –†–∞–±–æ—Ç–∞ —Å NocoDB
            if (tg.initDataUnsafe.user) {
                await checkOrCreateUser();
                await loadUserData();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
                setInterval(loadUserData, 5000);

        });
