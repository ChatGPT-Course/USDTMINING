<body>
    <div id="space-background"></div>
    
    <div class="container">

        <div class="balance-card">

            </button>

    </div>
    
    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="nav-icon">üè†</span>

        <a href="#" class="nav-item">

        <a href="#" class="nav-item">

    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB API (–ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï)
        const config = {
          orgs: 'weamcfo6',                   // –û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è (–∏–∑ URL)
          projectName: 'p27jdsmk69wuimh',      // –ò–º—è –ø—Ä–æ–µ–∫—Ç–∞ (–∏–∑ URL)
          tableName: 'mvsq6em9m8dcluy',        // –ù–æ–≤–æ–µ –∏–º—è —Ç–∞–±–ª–∏—Ü—ã (–∏–∑ URL)
          apiToken: 'bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ', // –í–∞—à API —Ç–æ–∫–µ–Ω (–æ—Å—Ç–∞–≤–ª—è—é –≤–∞—à)
          apiVersion: 'v1'                     // –í–µ—Ä—Å–∏—è API (–æ–±—ã—á–Ω–æ 'v1')
        };
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º –±–∞–∑–æ–≤—ã–π URL –¥–ª—è API –∑–∞–ø—Ä–æ—Å–æ–≤
        const BASE_API_URL = `https://api.nocodb.com/api/${config.apiVersion}/db/data`;
        const TABLE_API_URL = `${BASE_API_URL}/${config.orgs}/${config.projectName}/${config.tableName}`;
        
        // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤
        const API_HEADERS = {
          'Content-Type': 'application/json',
          'xc-token': config.apiToken
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
        async function checkOrCreateUser() {
            const user = tg.initDataUnsafe.user;
            if (!user) {
                console.error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω');
                return;
            }
            
            try {
                // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const checkUrl = `${TABLE_API_URL}?where=(tg_user_id,eq,${user.id})`;
                const checkResponse = await fetch(checkUrl, {
                    headers: API_HEADERS
                });
                
                const data = await checkResponse.json();
                
                // 2. –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
                if (data.list && data.list.length === 0) {
                    const newUser = {
                        tg_user_id: user.id,
                        tg_username: user.username ? `@${user.username}` : 'unknown',
                        tg_name: user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        stars: 0
                    };
                    
                    const createResponse = await fetch(TABLE_API_URL, {
                        method: 'POST',
                        headers: API_HEADERS,
                        body: JSON.stringify(newUser)
                    });
                    
                    const result = await createResponse.json();
                    console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', result);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                    updateUserInfo(newUser);
                } else if (data.list && data.list.length > 0) {
                    // 3. –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω, –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                    updateUserInfo(data.list[0]);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å NocoDB:', error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫–∏
                document.getElementById('username').textContent = '@' + (user.username || 'username');
                document.getElementById('name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updateUserInfo(userData) {
            document.getElementById('username').textContent = userData.tg_username || `@unknown`;
            document.getElementById('name').textContent = userData.tg_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('balance').textContent = userData.stars || 0;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–¥–ª—è –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è)
        async function loadUserData() {
            const user = tg.initDataUnsafe.user;
            if (!user) return;
            
            try {
                const url = `${TABLE_API_URL}?where=(tg_user_id,eq,${user.id})`;
                const response = await fetch(url, {
                    headers: API_HEADERS
                });
                
                const data = await response.json();
                
                if (data.list && data.list.length > 0) {
                    updateUserInfo(data.list[0]);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const space = document.getElementById('space-background');
            const starCount = 30;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 8 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${10 + Math.random() * 20}s`;
                
                space.appendChild(star);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            createStars();
            tg.expand();
            
            if (tg.initDataUnsafe.user) {
                // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                await checkOrCreateUser();
                
                // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
                setInterval(loadUserData, 5000);
            } else {
                // –ó–∞–≥–ª—É—à–∫–∏, –µ—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                document.getElementById('username').textContent = '@username';
                document.getElementById('name').textContent = '–ì–æ—Å—Ç—å';
            }
        });
    </script>
</body>
