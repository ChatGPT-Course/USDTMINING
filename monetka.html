    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentUserId = null;
        let currentBalance = 0;
        let currentBet = 0;
        let currentChoice = null;
        let gameActive = false;
        let winAmount = 0;
        let multiplier = 1.95;
        
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user_id');
            
            if (!userId) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; user_id=`);
                if (parts.length === 2) userId = parts.pop().split(';').shift();
            }
            
            if (!userId) {
                console.error("User ID not found in URL or cookies");
                return null;
            }
            
            return userId;
        }
        
        async function loadUserData(userId) {
            return new Promise((resolve, reject) => {
                try {
                    const userRef = database.ref('users/' + userId);
                    
                    userRef.on('value', (snapshot) => {
                        const userData = snapshot.val();
                        if (userData) {
                            currentBalance = userData.balance || 0;
                            document.getElementById('user-balance').textContent = `${currentBalance} ‚≠ê`;
                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('content').style.display = 'block';
                            resolve(userData);
                        } else {
                            const error = new Error("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
                            document.getElementById('loading').textContent = error.message;
                            reject(error);
                        }
                    }, (error) => {
                        console.error("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", error);
                        document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                        reject(error);
                    });
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                    document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                    reject(error);
                }
            });
        }
        
        async function createTransaction(userId, type, amount, description = '') {
            try {
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();
                
                let newBalance = userData.balance || 0;
                if (type === 'deposit' || type === 'win') {
                    newBalance += amount;
                } else {
                    newBalance -= amount;
                }
                
                await userRef.update({ balance: newBalance });
                currentBalance = newBalance;
                document.getElementById('user-balance').textContent = `${currentBalance} ‚≠ê`;
                
                return { success: true };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', error);
                throw error;
            }
        }
        
        function flipCoin(result, callback) {
            const coin = document.getElementById('coin');
            const flipDuration = 1000; // 1 —Å–µ–∫—É–Ω–¥–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            coin.style.transition = 'transform 1s ease-in-out';
            coin.style.transform = 'rotateY(0)';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è
            setTimeout(() => {
                coin.style.transition = 'transform 1s ease-in-out';
                
                if (result === 'heads') {
                    coin.style.transform = 'rotateY(0)';
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                }
                
                // –í—ã–∑—ã–≤–∞–µ–º callback –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(callback, flipDuration);
            }, 100);
        }
        
        function spinCoin(callback) {
            const coin = document.getElementById('coin');
            const spinDuration = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è
            
            // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            coin.style.transition = `transform ${spinDuration/1000}s ease-in-out`;
            coin.style.transform = `rotateY(${Math.floor(Math.random() * 10 + 10) * 360}deg)`;
            
            // –í—ã–∑—ã–≤–∞–µ–º callback –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(callback, spinDuration);
        }
        
        function placeBet() {
            const betInput = document.getElementById('bet-amount');
            const betAmount = parseInt(betInput.value);
            
            if (isNaN(betAmount) || betAmount < 1 || betAmount > 1000) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏ (–æ—Ç 1 –¥–æ 1000 ‚≠ê)');
                return;
            }
            
            if (betAmount > currentBalance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ');
                return;
            }
            
            currentBet = betAmount;
            gameActive = true;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('current-bet').textContent = `${currentBet} ‚≠ê`;
            document.getElementById('possible-win').textContent = `${Math.floor(currentBet * multiplier)} ‚≠ê`;
            document.getElementById('bet-amount').disabled = true;
            document.getElementById('place-bet-btn').disabled = true;
            document.querySelectorAll('.quick-bet').forEach(btn => btn.disabled = true);
            document.getElementById('heads-btn').disabled = false;
            document.getElementById('tails-btn').disabled = false;
            document.getElementById('result-text').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä–ª–∞ –∏–ª–∏ —Ä–µ—à–∫—É';
            document.getElementById('result-text').className = 'result-section';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞
            document.getElementById('heads-btn').classList.add('pulse');
            document.getElementById('tails-btn').classList.add('pulse');
        }
        
        function makeChoice(choice) {
            if (!gameActive) return;
            
            currentChoice = choice;
            
            // –£–±–∏—Ä–∞–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é
            document.getElementById('heads-btn').classList.remove('pulse');
            document.getElementById('tails-btn').classList.remove('pulse');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞
            document.getElementById('heads-btn').disabled = true;
            document.getElementById('tails-btn').disabled = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–ú–æ–Ω–µ—Ç–∞ –∫—Ä—É—Ç–∏—Ç—Å—è..."
            document.getElementById('result-text').textContent = '–ú–æ–Ω–µ—Ç–∞ –∫—Ä—É—Ç–∏—Ç—Å—è...';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è –º–æ–Ω–µ—Ç—ã
            spinCoin(() => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç (50/50)
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                flipCoin(result, () => {
                    processResult(result);
                });
            });
        }
        
        function processResult(result) {
            gameActive = false;
            
            if (result === currentChoice) {
                // –ü–æ–±–µ–¥–∞
                winAmount = Math.floor(currentBet * multiplier);
                document.getElementById('result-text').textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê`;
                document.getElementById('result-text').className = 'result-section win';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à"
                document.getElementById('cashout-btn').style.display = 'block';
                document.getElementById('new-game-btn').style.display = 'none';
            } else {
                // –ü—Ä–æ–∏–≥—Ä—ã—à
                document.getElementById('result-text').textContent = '–£–≤—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                document.getElementById('result-text').className = 'result-section lose';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–æ–≤–∞—è –∏–≥—Ä–∞"
                document.getElementById('cashout-btn').style.display = 'none';
                document.getElementById('new-game-btn').style.display = 'block';
            }
        }
        
        async function cashout() {
            try {
                await createTransaction(
                    currentUserId, 
                    'win', 
                    winAmount, 
                    `–í—ã–∏–≥—Ä—ã—à –≤ –∏–≥—Ä–µ "–û—Ä—ë–ª –∏ –†–µ—à–∫–∞"`
                );
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
                document.getElementById('result-modal-title').textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                document.getElementById('result-modal-text').textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê!`;
                document.getElementById('result-modal').style.display = 'flex';
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä—É
                resetGame();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–≤–æ–¥–µ –≤—ã–∏–≥—Ä—ã—à–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≤—ã–∏–≥—Ä—ã—à–∞');
            }
        }
        
        function resetGame() {
            currentBet = 0;
            currentChoice = null;
            gameActive = false;
            winAmount = 0;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('current-bet').textContent = '0 ‚≠ê';
            document.getElementById('possible-win').textContent = '0 ‚≠ê';
            document.getElementById('bet-amount').value = '';
            document.getElementById('bet-amount').disabled = false;
            document.getElementById('place-bet-btn').disabled = false;
            document.querySelectorAll('.quick-bet').forEach(btn => btn.disabled = false);
            document.getElementById('heads-btn').disabled = true;
            document.getElementById('tails-btn').disabled = true;
            document.getElementById('cashout-btn').style.display = 'none';
            document.getElementById('new-game-btn').style.display = 'none';
            document.getElementById('result-text').textContent = '';
            document.getElementById('result-text').className = 'result-section';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –º–æ–Ω–µ—Ç—É
            const coin = document.getElementById('coin');
            coin.style.transition = 'none';
            coin.style.transform = 'rotateY(0)';
            setTimeout(() => {
                coin.style.transition = 'transform 1s ease-in-out';
            }, 10);
        }
        
        function setupEventListeners() {
            document.getElementById('back-btn').addEventListener('click', () => {
                window.location.href = 'index1.html' + (currentUserId ? `?user_id=${currentUserId}` : '');
            });
            
            document.getElementById('place-bet-btn').addEventListener('click', placeBet);
            
            document.querySelectorAll('.quick-bet').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('bet-amount').value = btn.dataset.amount;
                });
            });
            
            document.getElementById('heads-btn').addEventListener('click', () => {
                makeChoice('heads');
            });
            
            document.getElementById('tails-btn').addEventListener('click', () => {
                makeChoice('tails');
            });
            
            document.getElementById('cashout-btn').addEventListener('click', cashout);
            
            document.getElementById('new-game-btn').addEventListener('click', resetGame);
            
            document.getElementById('result-ok-btn').addEventListener('click', () => {
                document.getElementById('result-modal').style.display = 'none';
            });
            
            // –†–∞–∑—Ä–µ—à–∞–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –≤ –ø–æ–ª–µ —Å—Ç–∞–≤–∫–∏
            document.getElementById('bet-amount').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (parseInt(this.value) > 1000) {
                    this.value = '1000';
                }
            });
        }
        
        async function initApp() {
            currentUserId = getUserId();
            
            if (!currentUserId) {
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞: ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
                document.getElementById('back-btn').style.display = 'block';
                return;
            }
            
            try {
                await loadUserData(currentUserId);
                setupEventListeners();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                document.getElementById('back-btn').style.display = 'block';
            }
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
