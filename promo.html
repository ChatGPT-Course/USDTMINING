<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–º–æ–∫–æ–¥—ã - StarGame</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0f0c29;
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(46, 17, 81, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .balance {
            background: rgba(123, 44, 191, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .promo-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .promo-card {
            background: linear-gradient(135deg, #1a0a2e 0%, #3a0ca3 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(123, 44, 191, 0.5);
            margin-top: 30px;
        }
        
        .promo-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #7b2cbf;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .promo-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .promo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        
        .result-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            min-height: 24px;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #b8b8b8;
        }
        
        .maintenance-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 20px;
            color: #ff5555;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="maintenance" class="maintenance-message">
        <h2>üöß –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã üöß</h2>
        <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–π–¥–∏—Ç–µ –ø–æ–∑–∂–µ.</p>
    </div>
    
    <div id="app-content" style="display: none;">
        <div class="header">
            <button class="back-btn" id="back-btn">‚Üê –ù–∞–∑–∞–¥</button>
            <div class="balance" id="user-balance">0 ‚≠ê</div>
        </div>
        
        <div class="promo-container">
            <div id="loading" class="loading">
                –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
            </div>
            
            <div id="content" style="display: none;">
                <div class="promo-card">
                    <h2 style="text-align: center; margin-bottom: 20px;">–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞</h2>
                    <input type="text" id="promo-code" class="promo-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
                    <button id="activate-btn" class="promo-btn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
                    <div id="result-message" class="result-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentUserId = null;
        let currentBalance = 0;
        let isAdmin = false;
        
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id') || document.cookie.replace(/(?:(?:^|.*;\s*)user_id\s*=\s*([^;]*).*$)|^.*$/, "$1");
        }
        
        async function loadUserData(userId) {
            const userRef = database.ref('users/' + userId);
            const snapshot = await userRef.once('value');
            return snapshot.val();
        }
        
        async function checkMaintenance() {
            try {
                const adminRef = database.ref('admin');
                const snapshot = await adminRef.once('value');
                const adminData = snapshot.val();
                
                if (adminData) {
                    const maintenance = adminData.maintenance === 1;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω–æ–º
                    const admins = (adminData.admins || "").split(" ").filter(id => id.trim() !== "");
                    isAdmin = admins.includes(currentUserId.toString());
                    
                    // –ï—Å–ª–∏ —Ç–µ—Ö—Ä–∞–±–æ—Ç—ã –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–¥–º–∏–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    if (maintenance && !isAdmin) {
                        document.getElementById('maintenance').style.display = 'block';
                        document.getElementById('app-content').style.display = 'none';
                        return true;
                    } else {
                        document.getElementById('maintenance').style.display = 'none';
                        document.getElementById('app-content').style.display = 'block';
                        return false;
                    }
                }
                return false;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–µ—Ö—Ä–∞–±–æ—Ç:", error);
                return false;
            }
        }
        
        async function activatePromo(code) {
            try {
                const promoRef = database.ref('promo/' + code);
                const snapshot = await promoRef.once('value');
                
                if (!snapshot.exists()) {
                    throw new Error('–ü—Ä–æ–º–æ–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const amount = parseInt(snapshot.val());
                if (isNaN(amount)) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥');
                }
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø—Ä–æ–º–æ–∫–æ–¥
                await createTransaction(
                    currentUserId, 
                    'deposit', 
                    amount, 
                    `–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞: ${code}`
                );
                
                // –£–¥–∞–ª—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥
                await promoRef.remove();
                
                return amount;
            } catch (error) {
                throw error;
            }
        }
        
        async function createTransaction(userId, type, amount, description) {
            const userRef = database.ref('users/' + userId);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();
            
            let newBalance = userData.balance || 0;
            newBalance += amount;
            
            await userRef.update({ balance: newBalance });
            currentBalance = newBalance;
            document.getElementById('user-balance').textContent = `${currentBalance} ‚≠ê`;
            
            // –ó–∞–ø–∏—Å—å –≤ –∏—Å—Ç–æ—Ä–∏—é
            const historyRef = database.ref('history/' + userId);
            await historyRef.push().set({
                type: type,
                amount: amount,
                description: description,
                date: new Date().toLocaleString('ru-RU'),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }
        
        async function initApp() {
            currentUserId = getUserId();
            
            if (!currentUserId) {
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞: ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω';
                return;
            }
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ—Ö—Ä–∞–±–æ—Ç—ã
                const isMaintenance = await checkMaintenance();
                if (isMaintenance) return;
                
                const userData = await loadUserData(currentUserId);
                currentBalance = userData.balance || 0;
                document.getElementById('user-balance').textContent = `${currentBalance} ‚≠ê`;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                document.getElementById('back-btn').addEventListener('click', () => {
                    window.location.href = `index.html${currentUserId ? `?user_id=${currentUserId}` : ''}`;
                });
                
                document.getElementById('activate-btn').addEventListener('click', async () => {
                    const code = document.getElementById('promo-code').value.trim();
                    if (!code) {
                        showResult('–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥', 'error');
                        return;
                    }
                    
                    try {
                        const amount = await activatePromo(code);
                        showResult(`–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –ü–æ–ª—É—á–µ–Ω–æ ${amount} ‚≠ê`, 'success');
                        document.getElementById('promo-code').value = '';
                    } catch (error) {
                        showResult(error.message, 'error');
                    }
                });
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
                await initTestPromoCodes();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
            }
        }
        
        async function initTestPromoCodes() {
            const promoRef = database.ref('promo');
            const snapshot = await promoRef.once('value');
            
            if (!snapshot.exists()) {
                await promoRef.update({
                    'test1': 100,
                    'test2': 200,
                    'test3': 300
                });
            }
        }
        
        function showResult(message, type) {
            const resultEl = document.getElementById('result-message');
            resultEl.textContent = message;
            resultEl.className = `result-message ${type}`;
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
