
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощь | StarGame</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0f0c29;
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #fff;
        }
        
        .back-btn {
            background: rgba(123, 44, 191, 0.3);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #7b2cbf;
        }
        
        .btn {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            border-bottom: 2px solid #00b4db;
            color: #00b4db;
        }
        
        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ticket-item {
            background: rgba(46, 17, 81, 0.5);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-left: 4px solid;
        }
        
        .ticket-item.open {
            border-left-color: #4caf50;
        }
        
        .ticket-item.closed {
            border-left-color: #f44336;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ticket-id {
            font-weight: bold;
            color: #b8b8b8;
        }
        
        .ticket-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .ticket-status.open {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .ticket-status.closed {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .ticket-theme {
            font-weight: bold;
            font-size: 16px;
        }
        
        .ticket-date {
            font-size: 12px;
            color: #b8b8b8;
        }
        
        /* Модальное окно создания тикета */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(46, 17, 81, 0.9);
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #b8b8b8;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #b8b8b8;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="back-btn">← Назад</button>
            <h1>Помощь</h1>
            <div style="width: 70px;"></div> <!-- Для выравнивания -->
        </div>
        
        <button class="btn" id="create-ticket-btn">Создать тикет</button>
        
        <div class="section-title">Ваши тикеты</div>
        
        <div class="tabs">
            <div class="tab active" data-status="open">Открытые</div>
            <div class="tab" data-status="closed">Закрытые</div>
        </div>
        
        <div class="ticket-list" id="ticket-list">
            <div class="loading">Загрузка тикетов...</div>
        </div>
    </div>
    
    <!-- Модальное окно создания тикета -->
    <div id="create-ticket-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Создать новый тикет</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="ticket-theme">Тема</label>
                <input type="text" id="ticket-theme" placeholder="Кратко опишите проблему">
            </div>
            
            <div class="form-group">
                <label for="ticket-description">Описание</label>
                <textarea id="ticket-description" placeholder="Подробно опишите вашу проблему"></textarea>
            </div>
            
            <div class="form-group">
                <label for="ticket-contact">Контакт для связи</label>
                <input type="text" id="ticket-contact" placeholder="Телеграм @username или телефон">
            </div>
            
            <button class="submit-btn" id="submit-ticket-btn">Отправить</button>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentUserId = null;
        let currentUserData = null;
        let currentTicketStatus = 'open'; // По умолчанию показываем открытые тикеты

        // Инициализация частиц на фоне
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(123, 44, 191, ${Math.random() * 0.5 + 0.2})`;
                particle.style.borderRadius = '50%';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Получение ID пользователя из URL или куки
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user_id');
            
            if (!userId) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'user_id') {
                        userId = value;
                        break;
                    }
                }
            }
            
            return userId;
        }

        // Загрузка данных пользователя
        async function loadUserData(userId) {
            try {
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                return snapshot.val();
            } catch (error) {
                console.error('Ошибка загрузки данных пользователя:', error);
                return null;
            }
        }

        // Инициализация корня tickets в базе данных
        async function initTicketsRoot() {
            try {
                const ticketsRef = database.ref('tickets');
                const snapshot = await ticketsRef.once('value');
                
                if (!snapshot.exists()) {
                    await ticketsRef.set({});
                    console.log('Корень tickets создан');
                }
            } catch (error) {
                console.error('Ошибка инициализации корня tickets:', error);
            }
        }

        // Создание нового тикета
        async function createNewTicket(ticketData) {
            try {
                const ticketsRef = database.ref('tickets');
                const newTicketRef = ticketsRef.push();
                
                await newTicketRef.set({
                    ...ticketData,
                    status: 1, // 1 - открытый, 0 - закрытый
                    date_create: new Date().toLocaleString('ru-RU')
                });
                
                return true;
            } catch (error) {
                console.error('Ошибка создания тикета:', error);
                return false;
            }
        }

        // Загрузка тикетов пользователя
        async function loadUserTickets(userId, status = 'open') {
            try {
                const ticketsRef = database.ref('tickets');
                const snapshot = await ticketsRef.once('value');
                const tickets = snapshot.val();
                
                if (!tickets) {
                    return [];
                }
                
                const userTickets = [];
                Object.keys(tickets).forEach(key => {
                    const ticket = tickets[key];
                    if (ticket.id_creator === userId) {
                        if ((status === 'open' && ticket.status === 1) || 
                            (status === 'closed' && ticket.status === 0)) {
                            userTickets.push({
                                id: key,
                                ...ticket
                            });
                        }
                    }
                });
                
                // Сортируем по дате (новые сначала)
                return userTickets.sort((a, b) => {
                    return new Date(b.date_create) - new Date(a.date_create);
                });
            } catch (error) {
                console.error('Ошибка загрузки тикетов:', error);
                return [];
            }
        }

        // Отображение тикетов
        function renderTickets(tickets) {
            const ticketList = document.getElementById('ticket-list');
            
            if (tickets.length === 0) {
                ticketList.innerHTML = '<div style="text-align: center; color: #b8b8b8;">Тикетов не найдено</div>';
                return;
            }
            
            ticketList.innerHTML = '';
            
            tickets.forEach(ticket => {
                const ticketItem = document.createElement('div');
                ticketItem.className = `ticket-item ${ticket.status === 1 ? 'open' : 'closed'}`;
                
                ticketItem.innerHTML = `
                    <div class="ticket-header">
                        <div class="ticket-id">Тикет #${ticket.id.substring(0, 6)}</div>
                        <div class="ticket-status ${ticket.status === 1 ? 'open' : 'closed'}">
                            ${ticket.status === 1 ? 'Открыт' : 'Закрыт'}
                        </div>
                    </div>
                    <div class="ticket-theme">${ticket.tema}</div>
                    <div class="ticket-date">${ticket.date_create}</div>
                `;
                
                ticketList.appendChild(ticketItem);
            });
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопка назад
            document.getElementById('back-btn').addEventListener('click', () => {
                window.history.back();
            });
            
            // Кнопка создания тикета
            document.getElementById('create-ticket-btn').addEventListener('click', () => {
                document.getElementById('create-ticket-modal').style.display = 'flex';
            });
            
            // Закрытие модального окна
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('create-ticket-modal').style.display = 'none';
            });
            
            // Отправка тикета
            document.getElementById('submit-ticket-btn').addEventListener('click', async () => {
                const theme = document.getElementById('ticket-theme').value.trim();
                const description = document.getElementById('ticket-description').value.trim();
                const contact = document.getElementById('ticket-contact').value.trim();
                
                if (!theme || !description || !contact) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }
                
                const ticketData = {
                    id_creator: currentUserId,
                    name_creator: `${currentUserData.first_name || ''} ${currentUserData.last_name || ''}`.trim(),
                    username_creator: currentUserData.username || '',
                    tema: theme,
                    discript: description,
                    contact: contact
                };
                
                const success = await createNewTicket(ticketData);
                if (success) {
                    alert('Тикет успешно создан! Мы свяжемся с вами в ближайшее время.');
                    document.getElementById('create-ticket-modal').style.display = 'none';
                    // Очищаем поля формы
                    document.getElementById('ticket-theme').value = '';
                    document.getElementById('ticket-description').value = '';
                    document.getElementById('ticket-contact').value = '';
                    // Обновляем список тикетов
                    updateTicketsList();
                } else {
                    alert('Произошла ошибка при создании тикета. Пожалуйста, попробуйте позже.');
                }
            });
            
            // Табы для переключения между открытыми/закрытыми тикетами
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTicketStatus = tab.dataset.status;
                    updateTicketsList();
                });
            });
        }

        // Обновление списка тикетов
        async function updateTicketsList() {
            const tickets = await loadUserTickets(currentUserId, currentTicketStatus);
            renderTickets(tickets);
        }

        // Основная функция инициализации
        async function initApp() {
            initParticles();
            
            currentUserId = getUserId();
            if (!currentUserId) {
                alert('Ошибка: не удалось определить пользователя');
                window.location.href = 'index1.html';
                return;
            }
            
            currentUserData = await loadUserData(currentUserId);
            if (!currentUserData) {
                alert('Ошибка: не удалось загрузить данные пользователя');
                window.location.href = 'index1.html';
                return;
            }
            
            await initTicketsRoot();
            setupEventListeners();
            await updateTicketsList();
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
